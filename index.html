    <script>
        function lerDescricao(botao) {
            window.speechSynthesis.cancel(); // Cancela qualquer fala em andamento

            // Encontra o elemento <section> pai do botão clicado
            const section = botao.parentElement;
            
            // Recupera a imagem dentro dessa seção
            const img = section.querySelector('img');

            if (img && img.alt) { // Verifica se a imagem e o atributo alt existem
                lerTexto(img.alt);
            } else {
                console.error('Nenhuma descrição de imagem encontrada.');
            }
        }

        function lerTexto(texto) {
            const msg = new SpeechSynthesisUtterance(texto); // Corrige o erro de digitação
            msg.lang = 'pt-BR'; // Configura o idioma para português brasileiro

            window.speechSynthesis.speak(msg); // Inicia a fala
        }
    </script>
